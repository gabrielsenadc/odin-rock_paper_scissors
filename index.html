<!DOCTYPE html>

    <title>Document</title>
    <link rel="stylesheet" href="styles.css">

        <div class="game">
            <div class="imagem"><img id="imagem2" src="images/question_mark.png"></div>
            <div class="texto">Computer's choice</div>
        </div>
    </div>
    <p></p>
    <div id="again"></div>
    <script src="script.js"></script>
</body>
</html>
